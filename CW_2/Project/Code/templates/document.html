<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW Analytics App - Documents</title>
</head>
<header class="doc_header">
    <div>
        <img src="/static/logo.svg" alt="logo"> HW Analytics App
    </div>
    <a href="/" class="home">Home</a>
    <a href="/about" class="about">About</a>
</header>
<body>
    <main>
        <section class="input">
            <article>
                <h3 class="input_plc">Please enter the document UUID</h3>
                <form class="form1" method="POST" target="_blank", id="form1_search">
                    <label for="doc_uuid"> Document UUID</label>
                    <span class="clearable">
                    <input type="text" name="doc_uuid" id="iddoc_uuid" value="" maxlength="45" minlength="45">
                    <i class="clearable__clear">&times;</i>
                    </span>
                    <button type="search">Search</button>
                    <input type="reset" value="reset">
                </form>
                <script>("form1_search").reset();</script>

            </article>
        </section>
        <section class="show_country">
            <img src="{{ url_for('viz') }}" alt="chart">
        </section>
        <section class="show_continent">
            <img src="{{ url_for('viz_2') }}" alt="chart">
        </section>
    </main>
</body>
</html>
